<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IOSignal browser client</title>
  <style>
    * {
      --surface-variant:  #3f3f3f;
    }

  </style>

  <link href="./beer.min.css" rel="stylesheet">
  <script src="./iosignal.min.js"></script>
</head>

<body class="dark">

  <main class="responsive">
    <h5>IOSignal client for browser</h5>
    <article>
      <h6>connnection</h6>
      <article class="fill">
        <div class="row">
          <span>server url:</span>
          <p id="serverURL">-</p>
        </div>
        <div class="row">
          <span>client state:</span>
          <p class="green-text" id="ioState"></p>
          <p class="green-text"  id="ioStateName"></p>
        </div>
      </article>

      <h6>send message</h6>
      <article class="fill">
        <article>
          io.signal("#homeButton", "browser");
        </article>
        <div class="row">
          <div>
            <button class="inverse-surface" onclick="sendSignal()">SEND</button>
          </div>
          <div class="max"></div>
        </div>
      </article>

      <h6>received</h6>
      <article class="fill">
        <div class="row">
          <svg xmlns="http://www.w3.org/2000/svg" height="50" width="50" viewBox="0 -960 960 960">
            <path id="light_bulb" style="fill: rgb(255,200,0);"
              d="M480-80q-34 0-57.5-23.5T399-161h162q0 34-23.5 57.5T480-80ZM318-223v-60h324v60H318Zm5-121q-66-43-104.5-107.5T180-597q0-122 89-211t211-89q122 0 211 89t89 211q0 81-38 145.5T637-344H323Z" />
          </svg>
          <div>
            <p>Light toggles whenever a message is received</p>
          </div>
        </div>
        <div class="space"></div>
        <div id="messageView">
          <article>-</article>
        </div>
      </article>

    </article>

  </main>
  <script src="./client.js"></script>
</body>

</html>
